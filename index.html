<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="/style/style.css" />

		<link rel="shortcut icon" href="./icon/planning.png" type="image/x-icon" />

		<!-- Icons Link  -->
		<link
			rel="stylesheet"

			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<title>TALIKA - A MODERN TODO APP</title>
	</head>
	<body>
		<!-- Head Title Start -->

		<header class="headTitle"><span>TALIKA</span></header>

		<!-- Head Title End -->

		<!-- Input form Start  -->
		<form action="#">
			<!-- Data Input and Submit section Start  -->

			<div class="dataInputSection">
				<input
					type="text"
					name=""
					class="todoInputField"
					placeholder="Add a task."
				/>
				<!-- <input type="submit" name="" id="todo-button" value="submit" / > -->
				<button class="addTodo" value="submit">
					<i class="fas fa-plus-circle"></i>
				</button>
			</div>

			<!-- Data Input and Submit section End  -->

			<div class="dataInfoTools">
				<!-- Filter Section Start  -->
				<div class="dataFilterSection">
					<select name="todos" class="todoFilter">
						<option value="all">All</option>
						<option value="completed">Completed</option>
						<option value="uncompleted">Uncompleted</option>
					</select>
				</div>
				<!-- Filter Section End -->

				<!-- Total List Counter Start -->
				<div class="todoListCounter">Total Task <b></b></div>
				<!-- Total List Counter End -->

				<button class="deleteAllTodosBtn">Clear Everything</button>
			</div>

			<div class="dateTimeInfo">
				<p><span id="dateTime"></span></p>
			</div>
		</form>
		<!-- Input form End	 -->

		<!-- Main Todo List Container Start  -->

		<div class="todoContainer">
			<ul class="todoList" id="todoList"></ul>
		</div>

		<!-- Main Todo List Container End  -->

		<!-- Popup Container Start -->
		<div id="backdrop">
			<div class="popup" id="popup">
				<h2>Your input field is empty!!</h2>
				<p>You Must Write Something</p>
				<button type="button" class="popupBtn" onclick="closePopup()">
					OK
				</button>
			</div>
		</div>

		<!-- Popup Container End -->
